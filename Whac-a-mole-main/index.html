<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Whac-a-mole</title>
    <link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="styles.css">
</head>
<center>
<body>
    <div class="wrapper" style="display:inline;">
        <button class="button" onclick="start()">Start game</button>
    </div>
    <div class="timer" style="display:inline;">

        <h2 style="display:inline;">Time left:</h2>   <h2 id="time-left" style="display:inline;">0</h2>
    </div>
    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    <div class="score">

        <h2 style="display:inline;">Your score:</h2> <h2 style="display:inline;" id="score">0</h2>
    </div>


    <script src="app.js"></script>
</body>
</center>
</html>
